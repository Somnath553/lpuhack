<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <h2 class="mt-5 mb-5 text-center">Cart Calculation Amount</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="step-section-container">
                            <div class="step-main-heading-box">
                                <h4 class="text-center darkblue-color">Choose No. of Products</h4>
                            </div>
                            <div class="choose-traveller-listed">
                                <div class="row travel-container">
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="traveller-desc">
                                                <p>UPMA</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <input type="hidden" value="650" class="price form-control" disabled>
                                            <div class="travel-part-amount">
                                                <span class="amount">2.00</span>
                                                <span class="currency-text">$</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row travel-container">
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="traveller-desc">
                                                <p>POHA</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <input type="hidden" value="320" class="price form-control" disabled>
                                            <div class="travel-part-amount">
                                                <span class="amount">2.50</span>
                                                <span class="currency-text">$</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row travel-container">
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="traveller-desc">
                                                <p>SPROUTS SALAD</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <div class="button-container">
                                                <button class="cart-qty-plus" type="button" value="+">+</button>
                                                <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                                <button class="cart-qty-minus" type="button" value="-">-</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="traveller-info">
                                            <input type="hidden" value="180" class="price form-control" disabled>
                                            <div class="travel-part-amount">
                                                <span class="amount">7.80</span>
                                                <span class="currency-text">$</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="traveller-total-amount">
                                    <strong>Total Cost
                                        <div><span class="total mr-1">0</span> <span class="currency-text">SAR</span>
                                        </div>
                                    </strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="cart.js" charset="utf-8"></script>
  </body>
</html>
